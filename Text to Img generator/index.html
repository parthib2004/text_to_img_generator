<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Image</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="glowing">
        <span style="--i:1;"></span>
        <span style="--i:2;"></span>
        <span style="--i:3;"></span>
        <span style="--i:4;"></span>
        <span style="--i:5;"></span>
        <span style="--i:6;"></span>
        <span style="--i:7;"></span>
        <span style="--i:8;"></span>
        <span style="--i:9;"></span>
        <span style="--i:10;"></span>
    </div>
    <div class="content">
        <h1>Text to Image</h1>
        <label for="input">Write a prompt to generate the image:</label>
        <input type="text" id="input">
        <button class="button-85" id="btn">Generate</button>
        <img id="image" src="" alt="">
    </div>
    <script src="script.js"></script>
</body>
</html>
